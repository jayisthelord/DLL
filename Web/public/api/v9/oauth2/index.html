            .btn3 {

            .ripple_test {

            margin-bottom: 1rem;
            padding: 30px 130px;
            color: #ffffff90;
            background: #2f2f2f;
            border-radius: 30px;
            }

            .ripple {
            position: absolute;
            border-radius: 100%;
            z-index: 10;
            transform: translateX(-50%) translateY(-50%);
            pointer-events: none;
            }
            .for_ripple {
            display: block;
            overflow: hidden;
            z-index: 1;
            max-width: 360px;
            margin: 100px auto 16px;
            position: relative;
            transition: 0.05s;
            }

            margin-top: 1rem;

            padding: 30px 130px;

            background: #2f2f2f;

            }

            .ripl {
            position: absolute;
            border-radius: 100%;
            z-index: 10;
            transform: translateX(-50%) translateY(-50%);

            }

            display: block;

            z-index: 1;

            #toast_clicked {
            font-family: sans-serif;
            background-color: #333333;
            color: #ffffffbb;
            box-shadow: #00000066 0px 7px 29px 0px;
            position: fixed;
            bottom: 0px;
            border-radius: 9999px;
            padding: 0.8rem 7rem 0.8rem 2rem;
            margin-bottom: 15px;
            margin-left: 15px;
            display: none;
            z-index: 999;
            }
            #toast_clicked a {
            text-decoration: none;
            color: #4898e8;
            }
            .display_toast {
            display: block !important;

    <body>
        <div class="continer">
        <div class="for_ripl ripl_test" style="padding: 32px 24px;">
            <h2 style="text-align: center; margin-top: -5;">DLL // oauth2</h2>
            <h1 style="font-size: 15; text-align: center; margin-top: -11; margin-left: 25; margin-right: 25;">Thank you for adding DLL to your server, its time to get excited </h1>
            <div style="display:inline-block; text-align: center; margin-bottom: -25;">
                <button onclick="hello()" class="for_ripple btn2" style="display: inline-block; margin-left: 5; margin-right: 8;">Open Discord</button>
                <button onclick="hello()" class="for_ripple btn3" style="display: inline-block;">Website</button>
            </div>
            
        </div>
        <h1 id="load" style="font-size: 12; color: #ffffff90; text-align: center; font-family: sans-serif; margin-top: -5; margin-left: 25%; margin-right: 25%;">Firebase SDK Loading&hellip;</h1>
        </div>
        <div id="toast_clicked">
            ff&nbsp;&nbsp;<a href="#">We`re working on this, Coming Soon.</a>
        </div>
        <script>
            let animation_ripples = [];
            var animation_fade;

            let for_ripple = document.querySelectorAll(".for_ripple");
            for_ripple.forEach(function (target) {
            target.addEventListener("mousedown", (event) => {
                let ripple_width;
                if (event.offsetX >= event.currentTarget.clientWidth - event.offsetX) {
                ripple_width = event.offsetX * 2.4;
                } else {
                ripple_width = (event.currentTarget.clientWidth - event.offsetX) * 2.4;
                }
                let current = event.currentTarget;

                if (current.tagName == "BUTTON") {
                current.classList.add("btn_active");
                }

                current.insertAdjacentHTML(
                "afterbegin",
                '<div class="ripple" style="left:' +
                    event.offsetX +
                    "px;top:" +
                    event.offsetY +
                    "px;width:" +
                    ripple_width +
                    "px;height:" +
                    ripple_width +
                    'px;"></div>'
                );

                // current.insertAdjacentHTML(
                //   "afterbegin",
                //   '<div class="sparkle ripple" style="left:' +
                //     event.offsetX +
                //     "px;top:" +
                //     event.offsetY +
                //     "px;width:" +
                //     ripple_width*1.5 +
                //     "px;height:" +
                //     ripple_width*1.5 +
                //     'px;"></div>'
                // );

                const ripple_objects = Array.from(
                document.querySelectorAll(".for_ripple > .ripple")
                );
                ripple_objects.forEach(function (anim_target) {
                ripple_objects.shift();
                animation_ripples.push(
                    anim_target.animate(
                    {
                        width: [0, ripple_width + "px"],
                        height: [0, ripple_width + "px"],
                        borderRadius: ["9999px", "9999px"],
                        background: [
                        'radial-gradient(circle closest-side, #ffffff35 0%, transparent), url("https://drive.google.com/uc?export=view&id=1O_UEy30KjTQO42qRIw_oq7LW0Kw8R-Un") repeat center / 50px 50px',
                        "radial-gradient(circle closest-side, #ffffff35 80%, transparent)"
                        ]
                    },
                    {
                        fill: "forwards",
                        duration: 200,
                        easing: "cubic-bezier(0.4, 0, 0.2, 1)"
                    }
                    )
                );
                });
            });
            });

            for_ripple.forEach(function (target) {
            target.addEventListener("mouseup", (event) => {
                animation_ripples.forEach(function (anim_target) {
                anim_target.finished.then(function () {
                    animation_fade = anim_target.effect.target.animate(
                    {
                        opacity: [1, 0]
                    },
                    {
                        fill: "forwards",
                        duration: 280,
                        easing: "cubic-bezier(0, 0.55, 0.45, 1)"
                    }
                    );
                    animation_fade.finished.then(function () {
                    var el = anim_target.effect.target.remove();
                    document.querySelector(".btn").classList.remove("btn_active");
                    });
                });
                });
            });
            });

            function hello() {
            let toast = document.getElementById("toast_clicked");
            toast.classList.add("display_toast");
            toast
                .animate(
                {
                    bottom: ["-10rem", "0rem"]
                },
                {
                    fill: "forwards",
                    duration: 300,
                    easing: "cubic-bezier(0,.85,0,1)"
                }
                )
                .finished.then(function () {
                toast
                    .animate(
                    {
                        bottom: ["0rem", "-10rem"]
                    },
                    {
                        fill: "forwards",
                        duration: 300,
                        easing: "cubic-bezier(.57,0,0,1)"
                    }
                    )
                    .finished.then(function () {
                    toast.classList.remove("display_toast");
                    });
                });
            }
        </script>
